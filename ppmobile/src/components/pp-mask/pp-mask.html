<div class="pp-dialog" data-type={{dialogType}} id="{{id}}">
    <div class="pp-mask pp-mask-transition-in">
        <div class="pp-mask-dialog">
            <div class="pp-mask-title">{{title}}</div>
            <div class="pp-mask-content">{{text}}</div>
        </div>
        <span class="iconfont icon-delete1 pp-mask-close" data-action="close"></span>
    </div>
</div>
